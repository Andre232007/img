<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Show da Personagem</title>
  <link rel="icon" href="apple-touch-icon.png" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      background: url("ChatGPT image 13 de abr. de 2025, 14_21_19.png") no-repeat center center fixed;
      background-size: 70%;
      background-color: black;
      position: relative;
    }

    .mensagem {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-family: 'Arial Black', sans-serif;
      color: #ff00ff;
      animation: piscar 1s infinite;
      z-index: 10;
      text-shadow: 2px 2px 4px #000;
    }

    @keyframes piscar {
      0% { color: #ff00ff; }
      50% { color: #ff69b4; }
      100% { color: #ff00ff; }
    }
  </style>
</head>
<body>
  <div class="mensagem">VOCÃŠ GANHOU</div>
</body>
</html>
